<!DOCTYPE html>
<!-- Generated by Gemini 3 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clipboard HTML Inspector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom scrollbar for code areas */
        textarea::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }
        textarea::-webkit-scrollbar-track {
            background: #1f2937;
        }
        textarea::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 5px;
        }
        textarea::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }
        
        /* Highlight animation for selection */
        @keyframes flash {
            0% { background-color: #3b82f6; }
            100% { background-color: transparent; }
        }

        /* Resizer Handle Styles */
        .resizer {
            width: 5px;
            cursor: col-resize;
            background-color: #374151;
            transition: background-color 0.2s;
            z-index: 10;
        }
        .resizer:hover, .resizer.active {
            background-color: #3b82f6;
        }

        /* Prevent text selection while resizing */
        body.resizing {
            cursor: col-resize;
            user-select: none;
        }
        body.resizing iframe {
            pointer-events: none;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 h-screen flex flex-col overflow-hidden font-sans">

    <!-- Header -->
    <header class="h-16 border-b border-gray-700 flex items-center justify-between px-6 bg-gray-800 shrink-0">
        <div class="flex items-center gap-3">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
            </svg>
            <h1 class="text-lg font-bold tracking-wide">HTML Clipboard Inspector</h1>
        </div>
        
        <div class="flex gap-2 items-center">
            <span id="statusMsg" class="text-sm text-gray-400 mr-4 flex items-center italic transition-opacity duration-300 opacity-0">Copied!</span>
            <button onclick="loadClipboard()" class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded shadow transition-colors flex items-center gap-2 font-medium text-sm">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                </svg>
                Load from Clipboard
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <!-- Note: flex-col on mobile, flex-row on desktop handled by script logic for resizer mainly targeted at desktop -->
    <main class="flex-1 flex flex-col md:flex-row overflow-hidden w-full relative" id="mainContainer">
        
        <!-- Left Panel: Source Code -->
        <div id="leftPanel" class="flex flex-col border-r border-gray-700 min-w-[200px]" style="width: 50%;">
            <div class="bg-gray-800 px-4 py-2 text-xs text-gray-400 uppercase tracking-wider font-semibold border-b border-gray-700 flex justify-between shrink-0">
                <span>Source Code</span>
                <span class="text-gray-500">Read-only</span>
            </div>
            <div class="relative flex-1 bg-gray-900 overflow-hidden">
                <textarea 
                    id="sourceView" 
                    readonly 
                    class="w-full h-full bg-gray-900 text-green-400 font-mono text-sm p-4 resize-none focus:outline-none border-none leading-relaxed whitespace-pre-wrap break-all"
                    placeholder="Click 'Load from Clipboard' to inspect HTML..."></textarea>
            </div>
        </div>

        <!-- Resizer Handle -->
        <div id="resizer" class="resizer hidden md:block"></div>

        <!-- Right Panel: Rendered Preview -->
        <div id="rightPanel" class="flex-1 flex flex-col min-w-[200px] bg-white">
            <div class="bg-gray-100 px-4 py-2 text-xs text-gray-500 uppercase tracking-wider font-semibold border-b border-gray-300 flex justify-between items-center shrink-0">
                <span>Live Preview (Shadow DOM)</span>
                <span class="text-xs normal-case text-gray-400">Click elements to select code</span>
            </div>
            <div id="previewHost" class="flex-1 overflow-auto bg-white relative">
                <!-- Shadow root attaches here -->
            </div>
        </div>

    </main>

    <script>
        const sourceView = document.getElementById('sourceView');
        const previewHost = document.getElementById('previewHost');
        const statusMsg = document.getElementById('statusMsg');
        const shadowRoot = previewHost.attachShadow({ mode: 'open' });

        // --- Resizer Logic ---
        const resizer = document.getElementById('resizer');
        const leftPanel = document.getElementById('leftPanel');
        const container = document.getElementById('mainContainer');
        let isResizing = false;

        resizer.addEventListener('mousedown', (e) => {
            isResizing = true;
            document.body.classList.add('resizing');
            resizer.classList.add('active');
        });

        document.addEventListener('mousemove', (e) => {
            if (!isResizing) return;
            
            // Calculate percentage
            const containerWidth = container.offsetWidth;
            const newWidth = e.clientX;
            
            // Minimal constraints (in px)
            if (newWidth > 150 && newWidth < containerWidth - 150) {
                // Convert to percentage for responsiveness
                const widthPercent = (newWidth / containerWidth) * 100;
                leftPanel.style.width = `${widthPercent}%`;
            }
        });

        document.addEventListener('mouseup', () => {
            if (isResizing) {
                isResizing = false;
                document.body.classList.remove('resizing');
                resizer.classList.remove('active');
            }
        });

        // --- Clipboard Logic ---

        async function loadClipboard() {
            try {
                // Try text/html first
                const items = await navigator.clipboard.read();
                let htmlContent = "";
                let foundHtml = false;

                for (const item of items) {
                    if (item.types.includes("text/html")) {
                        const blob = await item.getType("text/html");
                        htmlContent = await blob.text();
                        foundHtml = true;
                        break;
                    }
                }
                
                // Fallback to plain text if no HTML found in standard way
                if (!foundHtml) {
                    const text = await navigator.clipboard.readText();
                    // Basic check to see if it looks like HTML
                    if (text.trim().startsWith('<') || text.includes('</div>')) {
                        htmlContent = text;
                    } else {
                        // Use it anyway, but warn
                        htmlContent = text;
                        showStatus("Loaded as text (No rich HTML found)");
                    }
                } else {
                    showStatus("Loaded HTML content");
                }

                if (!htmlContent) {
                    showStatus("Clipboard is empty", true);
                    return;
                }

                updateUI(htmlContent);

            } catch (err) {
                // Fallback for security restrictions
                console.warn("Clipboard API restricted, trying readText fallback");
                try {
                    const text = await navigator.clipboard.readText();
                    updateUI(text);
                    showStatus("Loaded text content (Fallback)");
                } catch (fallbackErr) {
                    showStatus("Permission denied or empty.", true);
                    alert("Please allow clipboard permissions or copy content first.");
                }
            }
        }

        function updateUI(content) {
            sourceView.value = content;
            shadowRoot.innerHTML = `
                <style>
                    :host { display: block; padding: 20px; font-family: sans-serif; color: black; }
                    * { cursor: pointer; transition: outline 0.1s; } 
                    *:hover { outline: 2px solid #3b82f6 !important; background-color: rgba(59, 130, 246, 0.1); }
                </style>
                <div id="content-root">${content}</div>
            `;
            const contentRoot = shadowRoot.getElementById('content-root');
            contentRoot.addEventListener('click', handlePreviewClick);
        }

        // --- Interaction Logic ---

        function handlePreviewClick(e) {
            e.preventDefault();
            e.stopPropagation();
            if (e.target.id === 'content-root') return;

            const target = e.target;
            // Clean up the outerHTML to help matching (some browsers normalize attributes differently)
            const targetHtml = target.outerHTML;
            
            findAndSelectCode(targetHtml, target.tagName);
        }

        function findAndSelectCode(htmlSnippet, tagName) {
            const fullSource = sourceView.value;
            
            // Strategy 1: Exact match
            let index = fullSource.indexOf(htmlSnippet);
            let length = htmlSnippet.length;

            // Strategy 2: Match opening tag only (handle large block contents mismatch)
            if (index === -1) {
                // Try to construct opening tag: <div class="foo"
                // This is tricky because outerHTML might reorder attributes compared to source.
                // We'll search for just the tag name and a unique attribute if possible, or just the tag.
                
                // Simplified Fallback: Find the first occurrence of this tag structure
                // This is imperfect but helpful for simple layouts
                const simpleTag = `<${tagName.toLowerCase()}`;
                const possibleMatch = fullSource.toLowerCase().indexOf(simpleTag);
                if (possibleMatch !== -1) {
                    index = possibleMatch;
                    length = tagName.length + 2; // <tag
                    showStatus(`Exact match not found. Jumping to first <${tagName}>`, true);
                }
            }

            if (index !== -1) {
                sourceView.focus();
                sourceView.setSelectionRange(index, index + length);
                
                // Scroll to the selection
                scrollToSelection(sourceView, index);
                
                if (index !== -1 && htmlSnippet === fullSource.substring(index, index + length)) {
                   showStatus(`Selected <${tagName.toLowerCase()}>`);
                }
            } else {
                showStatus(`Could not locate element in source`, true);
            }
        }

        // --- Scroll Logic (The Mirror Method) ---
        // This calculates the pixel position of a specific character index inside a textarea
        function scrollToSelection(textarea, index) {
            // Create a mirror div that replicates the textarea's styling
            const div = document.createElement('div');
            const style = getComputedStyle(textarea);
            
            // Copy relevant styles
            ['fontFamily', 'fontSize', 'fontWeight', 'wordWrap', 'whiteSpace', 'border', 'padding', 'width', 'lineHeight']
                .forEach(prop => div.style[prop] = style[prop]);

            // Hide it but keep it in DOM for measurement
            div.style.position = 'absolute';
            div.style.visibility = 'hidden';
            div.style.top = '0';
            div.style.left = '-9999px';
            
            // Content up to the selection
            const textContent = textarea.value.substring(0, index);
            div.textContent = textContent;
            
            // Add a span to mark the end
            const span = document.createElement('span');
            span.textContent = '|'; // Character to give it height
            div.appendChild(span);
            
            document.body.appendChild(div);
            
            // Calculate scroll position
            // We want the span to be in the middle of the textarea height
            const topPos = span.offsetTop;
            const textareaHeight = textarea.clientHeight;
            
            textarea.scrollTop = topPos - (textareaHeight);
            
            // Cleanup
            document.body.removeChild(div);
        }

        function showStatus(msg, isWarning = false) {
            statusMsg.textContent = msg;
            statusMsg.className = `text-sm mr-4 flex items-center italic transition-opacity duration-300 ${isWarning ? 'text-orange-400' : 'text-blue-400'}`;
            statusMsg.style.opacity = '1';
            
            // Clear previous timeout if exists (simple debounce)
            if (window.statusTimeout) clearTimeout(window.statusTimeout);
            
            window.statusTimeout = setTimeout(() => {
                statusMsg.style.opacity = '0';
            }, 3000);
        }
    </script>
</body>
</html>
